<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Leitor de Fatura - You.on</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Leitor de Conta de Luz - You.on</h1>
    <form action="/upload/" enctype="multipart/form-data" method="post">
      <input type="file" name="file" required>
      <button type="submit">Enviar e Ler Dados</button>
    </form>

    {% if data %}
    <div class="result">
      <h2>Resultado:</h2>
      <pre>{{ data | tojson(indent=2) }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
